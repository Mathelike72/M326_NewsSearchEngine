<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./view/css/main.css">

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

    <!-- jquery script for language dropdown -->
    <script>
        $(function () {
            $(".dropdown-menu a").click(function () {
                $(".btn:first-child").text($(this).text());
                $(".btn:first-child").val($(this).text());
            });
        });
    </script>

    <link rel="icon" href="./view/icons/logo.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BIG News</title>

<body>
    <!-- BACK TO TOP -->
    <div class="arrowBack">
        <img id="up" src="view/icons/up.png" onclick="topFunction()">
    </div>
    <div>
        <!-- complete navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark pt-3 pb-4">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img class="logo" src="./view/icons/logo.png" />

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item  text-center">
                            <div class="dropdown text-white">
                                <button class="btn filter-btn text-white dropdown-toggle btn-black" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    DE
                                </button>
                                <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item text-white" href="#"><img
                                            src="./view/icons/icons8-germany-60.png" width="20" height="20">
                                        DE</a>
                                    <a class="dropdown-item text-white" href="#"><img
                                            src="./view/icons/icons8-usa-60.png" width="20" height="20">

                                    <a class="dropdown-item text-white" href="#"><img
                                            src="./view/icons/icons8-france-60.png" width="20" height="20">
                                        FR</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.3/dist/flowbite.min.css" />
                            <div date-rangepicker="" id="dateRangePickerId" datepicker-orientation=" right bottom left"
                                class="flex items-center">
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <svg class=" w-5 h-5 text-blue-600 dark:text-gray-400" fill="currentColor"
                                            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"

                                        </svg>
                                    </div>
                                    <input name="start" type="text"

                                        placeholder="Select date start">
                                </div>
                                <span class="mx-4 text-gray-200">-></span>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <svg class="w-5 h-5 text-blue-600 dark:text-gray-400" fill="currentColor"
                                            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>

                                    <input name="end" type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input"
                                        placeholder="Select date end">
                                </div>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control transparent mr-sm-2 text-white" type="search" placeholder="Search..."
                            aria-label="Search">
                        <button class="rounded-btn btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <div class="ml-3">
                        <button type="submit" name="submit"
                            class="btn btn-black btn-outline-primary btn-lg btn-margin b-radius"
                            style="font-size:smaller;">Profile</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="card main-card container">
            <div class="card-body">
                <div class="card mini-card marginBottom">

                </div>
                <div class="card mini-card marginBottom">

                </div>
                <div class="card mini-card marginBottom">

                </div>
                <div class="card mini-card marginBottom">

                </div>
                <div class="card mini-card marginBottom">

                </div>
            </div>
        </div>

    <script src="https://unpkg.com/flowbite@1.4.3/dist/flowbite.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.3/dist/datepicker.js"></script>

    <script type="text/javascript" src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
